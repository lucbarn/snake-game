<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" value="width=device-width, initial-scale=1">
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="controls-area">

      <div class="controls-tag">Mode</div>
      <div class="controls-container">
        <div id="normal-mode-button" class="button control-button blue-button">Normal</div>
        <div id="auto-mode-button" class="button control-button">Auto</div>
      </div>

      <div class="controls-tag">Play</div>
      <div class="controls-container">
        <div id="start-button" class="button control-button">Start</div>
        <div id="stop-button" class="button control-button">Stop</div>
      </div>

      <div class="controls-container">
        <div id="points">
          <span id="points-value">0</span> pts
        </div>
      </div>

    </div>
    <div id="game-area">
      <div id="moving-tail-container" class="block">
        <div id="moving-tail"></div>
      </div>
      <div id="moving-head-container" class="block">
        <div id="moving-head"></div>
      </div>
    </div>
    <div id="game-over-layer">
      <p id="game-over-message">Game Over</p>
      <div id="new-game-container" class='controls-container'>
        <div id='new-game-button' class="button new-game-button blue-button">New Game</div>
      </div>
    </div>
    <script src="blocks.js"></script>
    <script src="snake.js"></script>
    <script src="game.js"></script>
    <script src="init.js"></script>
  </body>
</html>
