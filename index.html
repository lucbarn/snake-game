<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" value="width=device-width, initial-scale=1">
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="controls-area">
      <div class="controls-container">
        <div id="start-button" class="button control-button">Start</div>
        <div id="stop-button" class="button control-button">Stop</div>
      </div>
      <div class="controls-container">
        <div id="autoplay-button" class="button">Autoplay</div>
      </div>
      <div class="controls-container">
        <div id="points">Points: 0</div>
      </div>
    </div>
    <div id="game-area"></div>
    <div id="game-over-layer">
      <p id="game-over-message">Game Over</p>
      <div id="new-game-container" class='controls-container'>
        <div id='new-game-button' class="button new-game-button">New Game</div>
      </div>
    </div>
    <script src="snake.js"></script>
    <script src="game.js"></script>
    <script src="init.js"></script>
  </body>
</html>
